<div class="container" *ngIf="post">
  <br/><h2>View Blog</h2><br/>
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Id</label>
      <input type="text" class="form-control" name="id" [(ngModel)]="post.id" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" class="form-control" name="title" [(ngModel)]="post.title">
    </div>
    <div class="mb-3">
      <label class="form-label">Content</label>
      <textarea class="form-control" name="content" [(ngModel)]="post.content"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Featured Image Url</label>
      <input class="form-control" name="featuredImageUrl" [(ngModel)]="post.featuredImageUrl">
    </div>
    <div class="mb-3">
      <label class="form-label">Summary</label>
      <input class="form-control" name="summary" [(ngModel)]="post.summary">
    </div>
    <div class="mb-3">
      <label class="form-label">Author</label>
      <input class="form-control" name="author" [(ngModel)]="post.author">
    </div>
    <div class="mb-3">
      <label class="form-label">Url Handle</label>
      <input class="form-control" name="urlHandle" [(ngModel)]="post.urlHandle">
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox"  name="visible" [(ngModel)]="post.visible">
      <label class="form-check-label">Visible</label>
    </div>
    <div class="mb-3">
      <label class="form-label">Published Date</label>
      <input type="datetime" class="form-control" name="publishedDate" [(ngModel)]="post.publishedDate" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Updated Date</label>
      <input type="datetime" class="form-control" name="updatedDate" [(ngModel)]="post.updatedDate">
    </div>

    <button type="submit" class="btn btn-primary mb-5">Update</button>
    <a type="submit" class="btn btn-danger" style="margin-left:30px; margin-top:-48px" (click)="deletePost()">Delete</a>
  </form>
</div>
